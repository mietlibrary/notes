<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.I.E.T Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo1.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <img src="library.jpg" alt="" class="backImage">
    <div class="container">
        <img src="logo1.png" alt="Logo" class="logo" style="width: 200px; height:100px">
        <h1>M.I.E.T Library</h1>
        <div class="search-box">
            <label for="subject-code">Enter Subject Code:</label>
            <input type="text" id="subject-code" placeholder="e.g. CS101">

            <label for="selection">Select Type:</label>
            <select id="selection">
                <option value="notes">Notes</option>
                <option value="questionPaper">Question Paper</option>
            </select>

            <button id="search-btn">Search</button>
        </div>
        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
        <p> View previous year projects<br> Now! click PROJECT button to download</p><br>
        <div class="search-box">
            <button id="redirectButton">Project</button>
        </div>


        <script src="app.js"></script>
</body>

</html>
